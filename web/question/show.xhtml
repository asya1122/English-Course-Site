<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>English Course</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class = "container">
                <div class="row">
                    <div class="col-md-8">
                        <h:dataTable styleClass="table table-striped " value = "#{QuestionController.questionList}" var = "question">
                            <h:column>  
                                <f:facet name = "header">ID</f:facet> 				
                                    #{question.id}
                            </h:column>
                            <h:column>  
                                <f:facet name = "header">TEXTHEAD</f:facet> 				
                                    #{question.textHead}
                            </h:column>
                            <h:column>  
                                <f:facet name = "header">ANSWER</f:facet> 				
                                    #{question.answer}
                            </h:column>
                            <h:column>  
                                <f:facet name = "header">TEXTTAIL</f:facet> 				
                                    #{question.textTail}
                            </h:column>
                            <h:column>  
                                <f:facet name = "header">USER</f:facet> 				
                                    #{question.user.nickname}
                            </h:column>
                            <h:column>  
                                <f:facet name = "header">COURSE</f:facet> 				
                                    #{question.course.name}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">DELETE</f:facet>
                                <label id="delete"></label>
                                <h:commandButton id="delete" class="btn btn-sm btn-danger" value="Delete" action="#{QuestionController.delete(question)}"/>

                            </h:column>
                            <h:column>
                                <f:facet name = "header">UPDATE</f:facet>
                                <label id="update"></label>
                                <h:commandButton id="update" class="btn btn-sm btn-success" value="Update" action="#{QuestionController.update(question)}"/>
                            </h:column>
                        </h:dataTable>

                    </div>
                    <div class="col-md-6">
                        <label id="create">
                            <h:commandButton id="create" class="btn btn-sm btn-success" action="/question/create" value="Create"/>
                        </label>

                    </div>

                </div>

            </div>
        </h:form>
    </h:body>
</html>
