<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>English Course</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class = "container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="id"></label>
                            <h:inputHidden class="form-control" id="id" value="#{QuestionController.question.id}" />
                            <label for="text_head">Text Head </label>
                            <h:inputText class="form-control" id="text_head" value="#{QuestionController.question.textHead}" />
                            <label for="answer">Answer </label>
                            <h:inputText class="form-control" id="answer" value="#{QuestionController.question.answer}" />
                            <label for="text_tail">Text tail </label>
                            <h:inputText class="form-control" id="text_tail" value="#{QuestionController.question.textTail}" />

                            <label for="userListBox">User</label>
                            <h:selectOneMenu value="#{QuestionController.selectedUserIds}" id="userListBox" styleClass="custom-select">
                                <f:selectItems value="#{QuestionController.userController.users}" var="user" itemValue="#{user.id}" itemLabel="#{user.nickname}"/>
                            </h:selectOneMenu>

                            <label for="courseListBox">Course</label>
                            <h:selectOneMenu value="#{QuestionController.selectedCourseIds}" id="courseListBox" styleClass="custom-select">
                                <f:selectItems value="#{QuestionController.courseController.courseList}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}"/>
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">

                            <label for="update"></label>
                            <h:commandButton id = "update" class="btn btn-primary" value="update" action="#{QuestionController.update()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
