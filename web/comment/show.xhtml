<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>English Course</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class = "container">
                <div class="row">
                    <div class="col-md-8">
                        <h:form id="comments-table">
                            <h:dataTable styleClass="table table-striped table-bordered" style="width:100%" value = "#{CommentController.commentList}" var = "comment">

                                <h:column>
                                    <f:facet name = "header">ID</f:facet> 				
                                        #{comment.id}
                                </h:column>
                                <h:column>
                                    <f:facet name = "header">TEXT</f:facet>
                                        #{comment.text}
                                </h:column>
                                <h:column >
                                    <f:facet name = "header" >COMMENT NAME</f:facet>
                                        #{comment.course.name} 
                                </h:column>
                                <h:column>
                                    <f:facet name = "header">USER NICKNAME</f:facet>
                                        #{comment.user.nickname}
                                </h:column>
                                <h:column>
                                    <f:facet name = "header">DELETE</f:facet>
                                    <label id="delete"></label>
                                    <h:commandButton id="delete" class="btn btn-sm btn-danger" value="Delete" action="#{CommentController.delete(comment)}"/>

                                </h:column>
                                <h:column>
                                    <f:facet name = "header">UPDATE</f:facet>
                                    <label id="update"></label>
                                    <h:commandButton id="update" class="btn btn-sm btn-success" value="Update" action="#{CommentController.update(comment)}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </div>
                    <div class="col-md-6">
                        <label id="create">
                            <h:commandButton id="create" class="btn btn-sm btn-success" action="/comment/create" value="Create"/>
                        </label>

                    </div>

                </div>

            </div>
        </h:form>
    </h:body>
</html>
