<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>English Course</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class = "container">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="text">Text </label>
                            <h:inputText class="form-control" id="text" value="#{CommentController.comment.text}" />
                            
                            <label for="userListBox">User</label>
                            <h:selectOneMenu value="#{CommentController.selectedUserId}" id="userListBox" styleClass="custom-select">
                                <f:selectItems value="#{CommentController.userController.users}" var="user" itemValue="#{user.id}" itemLabel="#{user.nickname}"/>
                            </h:selectOneMenu>
                            <label for="courseListBox">Course</label>
                            <h:selectOneMenu value="#{CommentController.selectedCourseId}" id="courseListBox" styleClass="custom-select">
                                <f:selectItems value="#{CommentController.courseController.courseList}" var="course" itemValue="#{course.id}" itemLabel="#{course.name}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="create"></label>
                            <h:commandButton class="btn btn-primary" value="create" action="#{CommentController.create()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
